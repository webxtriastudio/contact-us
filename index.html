<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - WebXtria Studio</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    color: #f5f5f5;
    overflow-x: hidden; /* ✅ No horizontal scroll */
  }

  /* Header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100vw;
    max-width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 5%;
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    z-index: 100;
    box-sizing: border-box;
  }
  .logo{height:50px;}
  .title{font-size:26px;font-weight:700;color:#ffb347;letter-spacing:1px;}

  /* ✅ Burger Menu (fixed like other pages) */
  .burger {
    display: none;
    width: 30px;
    height: 22px;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
  }
  .burger span { height: 3px; background: #f5f5f5; border-radius: 2px; transition: 0.3s; }

  /* Desktop Nav */
  nav {
    display: flex;
    gap: 25px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
    position: relative;
  }
  nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #ffb347;
    left: 0;
    bottom: -4px;
    transition: 0.3s;
  }
  nav a:hover::after { width: 100%; }
  nav a:hover { color: #ffb347; }

  /* Mobile Navigation */
  @media (max-width: 989px) {
    .burger { display: flex; }
    nav {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 70px;
      right: -250px;
      width: 200px;
      background: #111;
      padding: 20px;
      border-left: 3px solid #ffb347;
      box-shadow: -4px 0 15px rgba(0,0,0,0.3);
      gap: 0;
      transition: 0.4s;
    }
    nav.show { right: 0; }
    nav a { padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
  }

  @media (max-width: 768px) {
    header { padding: 12px 20px; }
    .title { font-size: 20px; }
    .logo { height: 40px; }
  }

  /* Hero Section */
  .hero{position:relative;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:120px 20px;text-align:center;}
  .spotlight{position:absolute;width:500px;height:500px;border-radius:50%;background:radial-gradient(circle,rgba(255,180,71,0.2),transparent 70%);filter:blur(120px);animation:moveSpot 12s infinite alternate ease-in-out;}
  .spotlight:nth-child(1){top:15%;left:10%;}
  .spotlight:nth-child(2){bottom:15%;right:10%;animation-delay:2s;}
  @keyframes moveSpot{from{transform:translate(0,0);}to{transform:translate(50px,30px);}}

  h1{font-size:3em;color:#ffb347;margin-bottom:20px;z-index:1;}
  form{background:#111;padding:30px;border-radius:20px;box-shadow:0 6px 20px rgba(255,180,71,0.15);max-width:400px;width:100%;z-index:1;}
  input,textarea{width:100%;padding:12px;margin-bottom:15px;border:none;border-radius:12px;background:#1a1a1a;color:#fff;font-size:1em;box-shadow:0 0 8px rgba(255,180,71,0.3) inset;}
  textarea{resize:none;height:120px;}
  button{background:#ffb347;color:#111;padding:14px;width:100%;border:none;border-radius:35px;font-weight:600;font-size:1.05em;cursor:pointer;transition:0.3s;}
  button:hover{background:#ffc766;}
  .status{text-align:center;margin-top:10px;font-size:1em;}

  .social-links{display:flex;justify-content:center;gap:25px;margin-top:20px;}
  .social-links a svg{width:28px;height:28px;fill:#ffb347;transition:0.3s;}
  .social-links a:hover svg{fill:#ffc766;transform:scale(1.15);}

  /* Footer */
  footer{text-align:center;padding:15px;margin-top:40px;border-top:1px solid rgba(255,255,255,0.1);opacity:0.8;font-size:0.9em;}
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/webxtriastudio/webxtriastudio/refs/heads/main/logo.png" class="logo">
  <div class="title">WebXtria Studio</div>
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <nav id="menu">
    <a href="https://webxtriastudio.github.io">Home</a>
    <a href="https://webxtriastudio.github.io/about-us">About</a>
    <a href="https://webxtriastudio.github.io/service">Services</a>
    <a href="https://webxtriastudio.github.io/clients">Testimonials</a>
    <a href="https://webxtriastudio.github.io/contact-us">Contact Us</a>
  </nav>
</header>

<div class="hero">
  <div class="spotlight"></div>
  <div class="spotlight"></div>
  <h1>Contact Us</h1>

  <form id="contactForm" action="https://formspree.io/f/myzpdkko" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p class="status" id="status"></p>
    <div class="social-links">
      <a href="https://linkedin.com" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v16H0V8zm7.5 0h4.8v2.2h.1c.7-1.3 2.4-2.7 4.9-2.7 5.2 0 6.2 3.4 6.2 7.8V24h-5v-7.9c0-1.9-.1-4.3-2.6-4.3-2.6 0-3 2-3 4.1V24h-5V8z"/></svg>
      </a>
      <a href="https://instagram.com/webxtria" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5A4.25 4.25 0 0020.5 16.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zm9 2.25a.75.75 0 110 1.5.75.75 0 010-1.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/></svg>
      </a>
      <a href="mailto:webxtriastudio@gmail.com">
        <svg viewBox="0 0 24 24"><path d="M12 13L2 6.76V18a2 2 0 002 2h16a2 2 0 002-2V6.76L12 13z"/><path d="M12 11l10-6H2l10 6z"/></svg>
      </a>
    </div>
  </form>
</div>

<footer>© 2025 WebXtria Studio. All Rights Reserved.</footer>

<script>
  const burger=document.getElementById('burger');
  const menu=document.getElementById('menu');
  burger.onclick=()=>menu.classList.toggle('show');

  document.getElementById('contactForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const status=document.getElementById('status');
    status.textContent="Sending...";
    const data=new FormData(this);
    const response=await fetch(this.action,{method:this.method,body:data,headers:{'Accept':'application/json'}});
    if(response.ok){
      status.style.color="#4caf50";
      status.textContent="Message Sent Successfully!";
      this.reset();
    } else {
      status.style.color="red";
      status.textContent="Failed to send message.";
    }
  });
</script>
</body>
</html>
