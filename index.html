<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - WebXtria Studio</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{background:#0a0a0a;color:#f5f5f5;overflow-x:hidden;scroll-behavior:smooth;}

  /* Appbar */
  header{
    position:fixed;top:0;width:100%;
    display:flex;align-items:center;justify-content:space-between;
    padding:15px 20px;background:rgba(10,10,10,0.9);
    border-bottom:1px solid rgba(255,255,255,0.08);z-index:100;
  }
  .logo{height:45px;}
  .title{font-size:30px;font-weight:700;color:#ffb347;}

  /* Burger menu always visible */
  .burger{display:flex;width:30px;height:22px;flex-direction:column;justify-content:space-between;cursor:pointer;}
  .burger span{height:3px;background:#f5f5f5;border-radius:2px;}
  nav{
    position:fixed;top:70px;right:-250px;width:200px;background:#111;
    flex-direction:column;padding:20px;border-left:3px solid #ffb347;
    box-shadow:-4px 0 15px rgba(0,0,0,0.3);gap:0;transition:0.4s;display:flex;
  }
  nav a{color:#fff;text-decoration:none;font-weight:500;padding:12px 0;border-bottom:1px solid rgba(255,255,255,0.05);}
  nav a:hover{color:#ffb347;}
  nav.show{right:0;}

  /* Spotlight Background */
  .spotlight{
    position:absolute;width:500px;height:500px;border-radius:50%;
    background:radial-gradient(circle,rgba(255,180,71,0.2),transparent 70%);
    filter:blur(120px);animation:moveSpot 12s infinite alternate ease-in-out;z-index:0;
  }
  .spotlight:nth-child(1){top:10%;left:10%;}
  .spotlight:nth-child(2){bottom:15%;right:15%;animation-delay:2s;}
  @keyframes moveSpot{from{transform:translate(0,0);}to{transform:translate(80px,50px);}}

  /* Contact Section */
  .contact-section{
    position:relative;z-index:1;
    min-height:100vh;display:flex;flex-direction:column;align-items:center;
    justify-content:center;text-align:center;padding:120px 20px 60px;
  }
  .contact-section h1{font-size:3em;color:#ffb347;margin-bottom:15px;}
  .contact-section p{max-width:600px;margin-bottom:40px;opacity:0.9;font-size:1.2em;line-height:1.6;}

  /* Contact Form Card */
  form{
    background:rgba(17,17,17,0.9);padding:35px;border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    max-width:500px;width:100%;display:flex;flex-direction:column;gap:18px;
    border:1px solid rgba(255,255,255,0.05);
    backdrop-filter:blur(5px);
  }
  input,textarea{
    width:100%;padding:14px 15px;border:none;border-radius:12px;
    background:#1b1b1b;color:#fff;font-size:1em;
    border:1px solid rgba(255,255,255,0.1);
    outline:none;transition:0.3s;
    box-shadow:0 0 8px rgba(255,180,71,0.15);
  }
  input:focus,textarea:focus{
    border:1px solid #ffb347;
    box-shadow:0 0 15px rgba(255,180,71,0.5);
  }
  textarea{resize:none;height:120px;}

  button{
    background:#ffb347;color:#111;padding:14px;border:none;
    border-radius:35px;font-weight:600;font-size:1.05em;
    cursor:pointer;transition:0.3s;
    box-shadow:0 4px 12px rgba(255,180,71,0.3);
  }
  button:hover{background:#ffc766;transform:translateY(-2px);}

  /* Social Links */
  .social-links{
    display:flex;justify-content:center;gap:25px;margin-top:20px;
  }
  .social-links a svg{
    width:28px;height:28px;fill:#ffb347;transition:0.3s;
  }
  .social-links a:hover svg{fill:#ffc766;transform:scale(1.15);}

  /* Footer */
  footer{
    text-align:center;padding:15px;margin-top:40px;
    border-top:1px solid rgba(255,255,255,0.1);opacity:0.8;font-size:0.9em;
  }
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/webxtriastudio/webxtriastudio/refs/heads/main/logo.png" class="logo" alt="Logo">
  <div class="title">WebXtria Studio</div>
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <nav id="menu">

    <a href="about.html">About</a>

    <a href="testimonials.html">Testimonials</a>
